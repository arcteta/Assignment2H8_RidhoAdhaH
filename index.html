<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cv</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>

<!-- navbar -->
<div class="container-fluid">
    <div class="row">
        <nav class="navbar bg-light p-20 shadow mb-3 fw-bold py-3">
            <div class=" container d-flex justify-content-end">
                <a href="" class="nav-link ms-3 p-12 text-secondary ">Home</a>
                <a href="" class="nav-link ms-3 p-12 text-secondary ">Product</a>
                <a href="" class="nav-link ms-3 p-12 text-secondary ">Gallery</a>
                <a href="" class="nav-link ms-3 p-12 text-secondary ">Blog</a>
                <a href="" class="nav-link ms-3 p-12 text-secondary ">Inventory</a>
            </div>
        </nav>
    </div>
</div>


<body>

    <!-- profile header -->
    <div class="container mb-3 mt-10 shadow">
        <div class="row pt-100">
            <div class="col text-center mt-4">
                <div class="container">
                    <img src="default.jpg" alt="profil pic">
                </div>
            </div>
            <div class="col mt-5">
                <p id="profile-name" class="h5">RIDHO ADHA HARDIYANTO</p>
                <p id="profile-role" class="h6 fw-light">SOFTWARE ENGINEER</p>
                <div class="d-flex column-gap-3">
                    <button id="button-dinamis" class="btn btn-primary">Kontak</button>
                    <button class="btn btn-outline-success">Resume</button>
                </div>
            </div>
            <div class="col mt-4">
                <p class="h5">Availability</p>
                <p class="h5">Usia</p>
                <p class="h5">Lokasi</p>
                <p class="h5">Pengalaman</p>
                <p class="h5">Email</p>
            </div>
            <div class="col mt-4">
                <p id="profile-available" class="h5 fw-light">Available</p>
                <p id="profile-usia" class="h5 fw-light">24 tahun</p>
                <p id="profile-lokasi" class="h5 fw-light">Tangerang Selatan</p>
                <p id="profile-years" class="h5 fw-light">2</p>
                <p id="profile-email" class="h5 fw-light">dho@bithealth.co.id</p>
            </div>
        </div>
    </div>


    <!-- form -->
    <div id="form-body" class="container shadow mb-5">
        <form id="input-form">
            <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input id="input-nama" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <input id="input-role" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="Availability" class="form-label">Availability</label>
                <input id="input-availability" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="Usia" class="form-label">Usia</label>
                <input id="input-usia" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="lokasi" class="form-label">Lokasi</label>
                <input id="input-lokasi" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="years" class="form-label">Years Of Experience</label>
                <input id="input-years" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">email</label>
                <input id="input-email" type="email" class="form-control">
            </div>
            <div class="d-grid pb-3">
                <button type="submit" id="button-submit" class="btn btn-success"> Submit </button>
            </div>
        </form>
    </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

<script src="./js/index.js"></script>
</body>

</html>
